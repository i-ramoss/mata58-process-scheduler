<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <title>Simulador de Escalonamento de Processos</title>
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="css/memory.css" />
    </head>
    <body>
        <h1>Simulador de Escalonamento de Processos</h1>

        <div class="container">
            <!-- Seção para adicionar processos -->
            <div class="process-list">
                <h3>Processos (valores default)</h3>
                <div class="process-inputs">
                    <label>Tempo de execução: <input type="number" id="executionTime" min="1" value="5" /></label>
                    <br />
                    <label>Páginas: <input type="number" id="pages" min="1" max="10" value="1" /></label>
                    <br />
                    <label>Deadline: <input type="number" id="deadline" min="1" value="8" /></label>
                    <br />
                    <label>Chegada: <input type="number" id="arrivalTime" min="0" value="0" /></label>
                    <br />
                    <button id="addProcessBtn">Adicionar processo</button>
                </div>
            </div>

            <!-- Seção de configuração -->
            <div class="config">
                <h3>Configurações</h3>
                <label>Quantum: <input type="number" id="quantum" value="2" min="1" /></label>
                <br />
                <label>Sobrecarga: <input type="number" id="overhead" value="1" min="0" /></label>
                <br />
                <label>
                    Algoritmo de escalonamento:
                    <select id="schedulingAlgorithm">
                        <option value="FIFO">FIFO</option>
                        <option value="SJF">SJF</option>
                        <option value="RR">Round Robin</option>
                        <option value="EDF">EDF</option>
                    </select>
                </label>
                <br />
                <label>
                    Algoritmo de substituição de páginas:
                    <select id="pageReplacementAlgorithm">
                        <option value="FIFO">FIFO</option>
                        <option value="LRU">LRU</option>
                    </select>
                </label>
                <br />
            </div>

            <!-- Seção de controles (velocidade/execução) -->
            <div class="controls">
                <h3>Controles</h3>
                <label>
                    Velocidade (ms por bloco):
                    <input type="range" id="speedRange" min="100" max="2000" step="100" value="100" />
                </label>
                <p id="speedValue">100 ms</p>
                <button id="startBtn">Iniciar execução</button>
                <button id="resetBtn">Resetar execução</button>
            </div>
        </div>

        <!-- Tabela de processos criados -->
        <div id="processTable"></div>
        <div class="lgd-btn">
            <button id="legenda_btn">Legenda</button>
        </div>
        <div class="legenda"></div>

        <!-- Gráfico de Gantt -->
        <div class="gantt-container" id="ganttChart">
            <!-- Blocos do Gantt vão ser inseridos aqui via JS -->
        </div>
        <div class="turnaround">
            <p id="averageTurnaround">Turnaround médio: </p>
        </div>
        

        <!-- Gráfico das Memórias -->
        <div class="memory-container" id="memoryContainer">
            <div class="ram-container" id="ramContainer">
                <h3>Memória RAM</h3>
                <div class="memory-grid" id="ramGrid"></div>
            </div>

            <div class="disk-container" id="diskContainer">
                <h3>Memória Virtual (Disco)</h3>
                <div class="memory-grid" id="diskGrid"></div>
            </div>
        </div>

        <script type="module" src="js/memory.js"></script>
        <script type="module" src="js/main.js"></script>
    </body>
</html>
